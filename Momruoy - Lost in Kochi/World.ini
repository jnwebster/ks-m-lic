Sign(A)=Welcome to my home. I couldn't stand the business of the city, so once I received my inheritance, I moved out here so I could be near the ocean and away from people. Even though I don't like being around crowds of people, it's always nice to have visitors, please make yourself comfortable. I don't have very much to offer you, but I'm happy to share. I enjoy being alone, but I don't like being lonely. At least I have my kitty and my snail to keep me company. Thank you again for visiting, I don't get many opportunities to have friends over.
